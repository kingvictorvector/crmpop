<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Screen Pop Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .container { max-width: 1200px; }
        .form-group { margin-bottom: 1rem; }
    </style>
  </head>
  <body>
    <div class="container">
        <h1 class="mb-4">CRM Screen Pop Tool</h1>
        
        <!-- Quick Add Form -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title mb-0">Quick Add Entry</h5>
            </div>
            <div class="card-body">
                <form id="addForm" class="row g-3">
                    <div class="col-md-4">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phone" required pattern="[0-9+\-\s()]*">
                    </div>
                    <div class="col-md-6">
                        <label for="url" class="form-label">CRM URL</label>
                        <input type="url" class="form-control" id="url" required>
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100">Add Entry</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- CSV Upload -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title mb-0">Batch Upload (CSV)</h5>
            </div>
            <div class="card-body">
                <form id="uploadForm" class="row g-3">
                    <div class="col-md-10">
                        <input type="file" class="form-control" id="csvFile" accept=".csv" required>
                        <div class="form-text">CSV format: phone,url (one entry per line)</div>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">Upload</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Test Redirect -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title mb-0">Test Redirect</h5>
            </div>
            <div class="card-body">
                <form id="testForm" class="row g-3">
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="testPhone" placeholder="Enter phone number" required pattern="[0-9+\-\s()]*">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">Test</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Entries Table -->
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Manage Entries</h5>
            </div>
            <div class="card-body">
                <table id="entriesTable" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Phone Number</th>
                            <th>CRM URL</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script>
        const API_URL = 'http://localhost:3001/api';
        let table;

        // Initialize DataTable
        $(document).ready(() => {
            table = $('#entriesTable').DataTable({
                ajax: {
                    url: `${API_URL}/entries`,
                    dataSrc: ''
                },
                columns: [
                    { data: 'phone' },
                    { data: 'url' },
                    {
                        data: null,
                        render: (data) => `
                            <button class="btn btn-sm btn-danger delete-btn" data-phone="${data.phone}">
                                Delete
                            </button>
                        `
                    }
                ]
            });
        });

        // Add Entry
        $('#addForm').submit((e) => {
            e.preventDefault();
            const data = {
                phone: $('#phone').val(),
                url: $('#url').val()
            };

            fetch(`${API_URL}/entries`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(() => {
                table.ajax.reload();
                $('#addForm')[0].reset();
            })
            .catch(error => alert('Error adding entry: ' + error));
        });

        // Delete Entry
        $('#entriesTable').on('click', '.delete-btn', function() {
            const phone = $(this).data('phone');
            if (confirm('Are you sure you want to delete this entry?')) {
                fetch(`${API_URL}/entries/${phone}`, { method: 'DELETE' })
                    .then(response => response.json())
                    .then(() => table.ajax.reload())
                    .catch(error => alert('Error deleting entry: ' + error));
            }
        });

        // Test Redirect
        $('#testForm').submit((e) => {
            e.preventDefault();
            const phone = $('#testPhone').val();
            window.open(`http://localhost:3001/redirect/${phone}`, '_blank');
        });

        // CSV Upload
        $('#uploadForm').submit((e) => {
            e.preventDefault();
            const file = $('#csvFile')[0].files[0];
            const reader = new FileReader();

            reader.onload = (event) => {
                const csv = event.target.result;
                const lines = csv.split('\n');
                const promises = [];

                for (let line of lines) {
                    line = line.trim();
                    if (!line) continue;

                    const [phone, url] = line.split(',').map(s => s.trim());
                    if (!phone || !url) continue;

                    promises.push(
                        fetch(`${API_URL}/entries`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ phone, url })
                        })
                    );
                }

                Promise.all(promises)
                    .then(() => {
                        table.ajax.reload();
                        $('#uploadForm')[0].reset();
                        alert('CSV upload completed successfully');
                    })
                    .catch(error => alert('Error processing CSV: ' + error));
            };

            reader.readAsText(file);
        });
    </script>
  </body>
</html>
